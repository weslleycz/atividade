<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui"
>
    <h:head>
        <title>Home</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link
            rel="stylesheet"
            type="text/css"
            href="#{facesContext.externalContext.requestContextPath}/css/globals.scss"
            media="screen"
        />
    </h:head>
    <h:body>
        <div class="card">
            <div class="md:container md:-mx-6"></div>
            <h:form>
                <p:breadCrumb>
                    <p:menuitem url="/" value="Electronics" />
                    <p:menuitem url="/" value="Home" />
                    <p:menuitem url="/edit" value="UsuÃ¡rio" />
                </p:breadCrumb>
                <div class="flex justify-center items-center h-screen">
                    <div
                        class="w-full max-w-sm bg-white rounded-lg border border-gray-200 shadow-md pt-8 dark:bg-gray-800 dark:border-gray-700"
                    >
                        <div class="flex flex-col items-center pb-10">
                            <img
                                class="mb-3 w-24 h-24 rounded-full"
                                src="https://relvado.rs.gov.br/site/custom/default/img/no-avatar.png"
                                alt="Bonnie image"
                            />
                            <h5
                                class="mb-1 text-xl font-medium text-gray-900 dark:text-white"
                            >
                                <h:inputText
                                    class="text-center"
                                    value="#{selectAddBean.nome}"
                                    id="name"
                                />
                            </h5>
                            <span
                                class="text-sm text-gray-500 dark:text-gray-400"
                            >
                                <h:inputText
                                    class="text-center"
                                    value="#{selectAddBean.cpf}"
                                    id="cpf"
                                />
                            </span>
                            <div class="px-6 py-4">
                                <div class="font-bold text-xl mb-2">
                                    Dependente
                                </div>
                                <p:button value="Adicionar" href="/criar" />
                            </div>
                        </div>
                        <h:commandButton
                            class="btn-getUser"
                            actionListener="#{selectAddBean.putPessoas(selectAddBean.id)}"
                            value="Salvar"
                            id="commandButtonProcessar"
                        >
                        </h:commandButton>
                    </div>
                </div>
            </h:form>
        </div>
    </h:body>
    <script src="#{facesContext.externalContext.requestContextPath}/js/edit.js"></script>
</html>
