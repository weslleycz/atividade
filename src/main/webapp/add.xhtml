<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui"
>
    <h:head>
        <title>Home</title>
        <link
            rel="stylesheet"
            type="text/css"
            href="#{facesContext.externalContext.requestContextPath}/css/globals.css"
            media="screen"
        />
    </h:head>
    <h:body>
        <p:breadCrumb>
            <p:menuitem url="/" value="Electronics" />
            <p:menuitem url="/" value="Home" />
            <p:menuitem value="Adicionar" url="/adiconar" />
        </p:breadCrumb>
        <h:form>
            <div class="field">
                <div class="add-container">
                    <label for="float-input">Nome:</label>
                    <p:inputText
                        value="#{addBean.nome}"
                        id="name"
                        required="true"
                        styleClass="block"
                    />
                    <br />
                    <label for="float-input">CPF:</label>
                    <p:inputText
                        id="cpf"
                        required="true"
                        value="#{addBean.cpf}"
                        styleClass="block"
                    />
                    <br />
                    <h:commandButton
                        actionListener="#{addBean.process()}"
                        class="btn"
                        value="Salvar"
                        id="commandButtonProcessar"
                    />
                    <p:messages id="messages" showDetail="true" closable="true">
                        <p:autoUpdate/>
                    </p:messages>
                </div>
            </div>
        </h:form>
    </h:body>
    <script src="#{facesContext.externalContext.requestContextPath}/js/main.js"></script>
</html>
