<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui"
>
    <h:head>
        <title>Home</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link
            rel="stylesheet"
            type="text/css"
            href="#{facesContext.externalContext.requestContextPath}/css/globals.scss"
            media="screen"
        />
    </h:head>
    <h:body>
        <div class="card">
            <h:form class="table-fixed">
                <p:breadCrumb>
                    <p:menuitem url="/" value="Electronics" />
                    <p:menuitem url="/" value="Home" />
                </p:breadCrumb>
                <div class="container mx-auto">
                    <div class="head-container">
                        <div class="grid grid-cols-3 gap-4">
                            <div class="col-span-2 ...">
                                <p class="text-2xl ...">Usu√°rios</p>
                            </div>
                            <div>
                                <div class="btn-home">
                                    <p:button
                                        value="Adicionar"
                                        href="/adiconar"
                                    />
                                </div>
                            </div>
                            <div class="col-span-2 ..."></div>
                        </div>
                    </div>
                    <div class="rounded bg-white overflow-hidden shadow-lg">
                        <div class="flex flex-col">
                            <div class="overflow-x-auto sm:-mx-6 lg:-mx-8">
                                <div
                                    class="py-2 inline-block min-w-full sm:px-6 lg:px-8"
                                >
                                    <div class="overflow-hidden">
                                        <h:dataTable
                                            class="min-w-full border-b"
                                            value="#{homeBean.lista}"
                                            var="com"
                                        >
                                            <h:column
                                                class="hover:bg-slate-100 ..."
                                            >
                                                <f:facet
                                                    scope="col"
                                                    class="text-sm font-medium text-gray-900 px-6 py-4 text-left"
                                                    name="header"
                                                    >ID</f:facet
                                                >
                                                <h:commandButton
                                                    class="btn-link"
                                                    actionListener="#{selectAddBean.selectPessoa(com.id)}"
                                                    value="#{com.id}"
                                                >
                                                </h:commandButton>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header"
                                                    >Nome</f:facet
                                                >
                                                <h:commandButton
                                                    class="btn-link"
                                                    actionListener="#{selectAddBean.selectPessoa(com.id)}"
                                                    value="#{com.nome}"
                                                >
                                                </h:commandButton>
                                            </h:column>
                                            <h:column>
                                                <f:facet
                                                    scope="col"
                                                    class="text-sm font-medium text-gray-900 px-6 py-4 text-left"
                                                    name="header"
                                                    >CPF</f:facet
                                                >

                                                <h:commandButton
                                                    class="btn-link"
                                                    actionListener="#{selectAddBean.selectPessoa(com.id)}"
                                                    value="#{com.cpf}"
                                                >
                                                </h:commandButton>
                                            </h:column>
                                        </h:dataTable>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <h:commandButton
                    actionListener="#{homeBean.getPessoas()}"
                    class="btn-getUser"
                    value="Salvar"
                    id="commandButtonProcessar"
                >
                    <f:ajax execute="@this" render="@form" />
                </h:commandButton>
            </h:form >
            <h:form class="table-fixed">
                <h:inputText 
                label="CPF"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block  p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                onchange="getCPF()"
                placeholder="CPF"
                 value="#{homeBean.cpf}" id="cpf" />
                <h:commandButton
                    actionListener="#{homeBean.getPessoasCPF()}"
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
                    value="Buscar"
                >
                </h:commandButton>
            </h:form>
    </div>

        <script
            src="#{facesContext.externalContext.requestContextPath}/js/main.js"
        ></script>
    </h:body>
</html>
