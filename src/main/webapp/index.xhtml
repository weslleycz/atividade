<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui"
>
    <h:head>
        <title>Home</title>
        <link
            rel="stylesheet"
            type="text/css"
            href="#{facesContext.externalContext.requestContextPath}/css/globals.scss"
            media="screen"
        />
    </h:head>
    <h:body>
        <div class="card">
            <h:form>
                <p:breadCrumb>
                    <p:menuitem url="/" value="Electronics" />
                    <p:menuitem url="/" value="Home" />
                </p:breadCrumb>
                <div class="container">
                    <div class="head-container">
                        <h1>Usu√°rios</h1>
                        <div class="btn-home">
                            <p:button value="Adicionar" href="/adiconar" />
                        </div>
                    </div>
                    <h:dataTable
                        value="#{homeBean.lista}"
                        var="com"
                        rules="rows"
                    >
                        <h:column>
                            <f:facet name="header">ID</f:facet
                            >#{com.id}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Nome</f:facet
                            >#{com.nome}
                        </h:column>
                        <h:column>
                            <f:facet name="header">CPF</f:facet
                            >#{com.cpf}
                        </h:column>
                    </h:dataTable>
                </div>
                <h:commandButton
                actionListener="#{homeBean.getPessoas()}"
                class="btn-getUser"
                value="Salvar"
                id="commandButtonProcessar"
            />
            </h:form>
        </div>
        <script src="#{facesContext.externalContext.requestContextPath}/js/main.js"></script>
    </h:body>
</html>
