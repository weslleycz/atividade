<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui"
>
    <h:head>
        <title>Home</title>
        <link
            rel="stylesheet"
            type="text/css"
            href="#{facesContext.externalContext.requestContextPath}/css/globals.scss"
            media="screen"
        />
    </h:head>
    <h:body>
        <div class="card">
            <h:form>
                <p:breadCrumb>
                    <p:menuitem url="/" value="Electronics" />
                    <p:menuitem url="/" value="Home" />
                </p:breadCrumb>
                <div class="container">
                    <div class="head-container">
                        <h1>Usu√°rios</h1>
                        <div class="btn-home">
                            <p:button value="Adicionar" href="/adiconar" />
                        </div>
                    </div>
                    <p:dataTable>
                        <p:column style="width: 20px">
                            <p:draggable
                                for="dragIcon"
                                revert="true"
                                helper="clone"
                            />
                        </p:column>

                        <p:column headerText="Id"> </p:column>

                        <p:column headerText="Nome"> </p:column>

                        <p:column headerText="Dependente"> </p:column>
                    </p:dataTable>
                </div>
            </h:form>
        </div>
    </h:body>
</html>
